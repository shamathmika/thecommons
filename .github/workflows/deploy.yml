name: Deploy to InfinityFree (Matrix)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        site:
          - name: "1"
            server: ftpupload.net
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            path: /htdocs/

          - name: "2"
            server: ftpupload.net
            username: ${{ secrets.FTP_USERNAME2 }}
            password: ${{ secrets.FTP_PASSWORD2 }}
            path: /the-commons.infinityfreeapp.com/htdocs/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to FTP - ${{ matrix.site.name }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ matrix.site.server }}
          username: ${{ matrix.site.username }}
          password: ${{ matrix.site.password }}
          local-dir: ./frontend/dist/
          server-dir: ${{ matrix.site.path }}
          dangerous-clean-slate: true
