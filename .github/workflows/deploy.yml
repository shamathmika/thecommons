name: Deploy to InfinityFree (Matrix)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        site:
          - name: "1"
            path: /htdocs/
          - name: "2"
            path: /the-commons.infinityfreeapp.com/htdocs/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # ============================
      # DEPLOY BACKEND FOR SITE "1"
      # ============================
      - name: Deploy backend for site 1
        if: matrix.site.name == '1'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: ${{ matrix.site.path }}/backend/
          dangerous-clean-slate: false
          exclude: |
            .env
            **/.env

      # ============================
      # DEPLOY FRONTEND FOR SITE "1"
      # ============================
      - name: Deploy frontend for site 1
        if: matrix.site.name == '1'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: ${{ matrix.site.path }}
          dangerous-clean-slate: false
          exclude: |
            .env
            **/.env

      # ============================
      # DEPLOY BACKEND FOR SITE "2"
      # ============================
      - name: Deploy backend for site 2
        if: matrix.site.name == '2'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME2 }}
          password: ${{ secrets.FTP_PASSWORD2 }}
          local-dir: ./backend/
          server-dir: ${{ matrix.site.path }}/backend/
          dangerous-clean-slate: false
          exclude: |
            .env
            **/.env

      # ============================
      # DEPLOY FRONTEND FOR SITE "2"
      # ============================
      - name: Deploy frontend for site 2
        if: matrix.site.name == '2'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME2 }}
          password: ${{ secrets.FTP_PASSWORD2 }}
          local-dir: ./frontend/dist/
          server-dir: ${{ matrix.site.path }}
          dangerous-clean-slate: false
          exclude: |
            .env
            **/.env
